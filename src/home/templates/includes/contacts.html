<div class="container">
    <section class="main-section contact" id="contacts">
        <div class="row">
            <div class="col-lg-6 col-sm-7 wow fadeInLeft">
                {% for item in contacts.details_list.all %}
                    <div class="contact-info-box clearfix">
                        <h3><i class="{{ item.icon }}"></i>{{ item.name }}</h3>
                        <span>{{ item.detail }}</span>
                    </div>
                {% endfor %}
                <ul class="social-link">
                    {% for item in contacts.link_list.all %}
                        <li class="social-link-item">
                            <a href="{{ item.url }}"><i class="{{ item.icon }}"></i></a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-lg-6 col-sm-5 wow fadeInUp delay-04s">
                <div class="form">
                    <input class="input-text" type="text" name="" value="имя *" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
                    <input class="input-text" type="text" name="" value="телефон *" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
                    <textarea class="input-text text-area" cols="0" rows="0" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">сообщение *</textarea>
                    <input class="input-text" type="file" id="myfile" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;"/>
                    <input class="input-btn" type="submit" value="отправить">
                </div>
            </div>
        </div>
        {% if contacts.map_widget %}
            contacts.map_widget
        {% endif %}

</div>
