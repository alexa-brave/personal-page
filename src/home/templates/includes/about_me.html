<style type="text/css">
    .about-me-section{
        text-align: center;
        background: url("{{ about_me.bg_image.file.url }}") left top repeat;
        padding: 55px 0;
    }
</style>

<section class="about-me-section" id="about-me">
    <div class="container">
        <b class="quote-right wow fadeInDown delay-02"><i class="fa-solid fa-quote-right"></i></b>
        <div class="row">
            <div class="col-lg-12">
                <p class="about-me-head wow fadeInDown delay-02">{{ about_me.message | safe }}</p>
            </div>
        </div>
        <ul class="avatar wow fadeIn delay-04s">
            <li>
                <a> <img src="{{ about_me.avatar.file.url }}" alt="" height="300"> </a>
            </li>
        </ul>
    </div>
</section>
